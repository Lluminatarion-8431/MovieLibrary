<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body>
    <div class="body">
    <header>
    <h1>Welcome to the Library!</h1>
    </header>
    <marquee behavior="scroll" direction="left" class="banner">The world's largest fan sourced movies library.</marquee>
    <div class="container">
        <div class="row">
            <div class="col col-lg-6">
                <h5>Movie Library</h5>
                <input class="search" id="myInput" type="text" placeholder="Search for movies..."></br>
                <table id="movies-head" class="center">
                    <thead>
                         <tr>
                             <th>Id</th>
                             <th>Title</th>
                             <th>Director</th>
                             <th>Genre</th>
                         </tr>
                    </thead>
                    <tbody id="movies">
                        
                    </tbody>
                 </table>
    
            </div>
            <div class="col col-lg-3">
                <h5>Add a Movie to Our Library</h5>
                <form id="my-form">
                    <label for="title">Enter a Title</label></br>
                    <input type="text" name="title" placeholder="Title" /></br></br>
                    <label for="director">Enter a Director</label></br>
                    <input type="text" name="director" placeholder="Director" /></br></br>
                    <label for="genre">Choose a Genre</label></br>
                    <select type="text" name="genre" placeholder="Genre">
                        <option disabled selected value="">Choose a Genre</option>
                        <option value="Action">Action</option>
                        <option value="Horror">Horror</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Science-Fiction">Science-Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Drama">Drama</option>
                        <option value="Thiller">Thriller</option>
                        <option value="Western">Western</option>
                        <option value="Romance">Romance</option>
                        <option value="Romantic-Comedy">Romantic-Comedy</option>
                        <option value="Musical">Musical</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Biographical">Biographical</option>
                    </select></br><br>
                    <button type="submit">Create</button>
                </form>
    
            </div>
        </div>
        <div class="col col-lg-3">
            <h5>Update Movie Information</h5>
            <form id="update"> 
                <label for="movieId">Movie Id</input></label><br>
                <select type="text" name="movieId" id="movieId" placeholder="MovieId" >
                    <option disabled selected value="">Choose a MovieId</option>
                </select></br><br>    
                <input type="text" name="title" id="update-title" placeholder="Title" /></br></br>
                <input type="text" name="director" id="update-director" placeholder="Director" /></br></br>
                <select type="text" name="genre" id="update-genre" placeholder="Genre">
                    <option disabled selected value="">Choose a Genre</option>
                    <option value="Action">Action</option>
                    <option value="Horror">Horror</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Science-Fiction">Science-Fiction</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Thiller">Thriller</option>
                    <option value="Western">Western</option>
                    <option value="Romance">Romance</option>
                    <option value="Romantic-Comedy">Romantic-Comedy</option>
                    <option value="Musical">Musical</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Biographical">Biographical</option>
                </select></br></br>
                <button type="submit">Update</button>
            </form>

        </div>
        </div>
           
    </div>
    
    
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
